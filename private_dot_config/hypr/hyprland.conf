env = LIBVA_DRIVER_NAME,nvidia # For nvidia
env = XDG_SESSION_TYPE,wayland # For nvidia
env = GBM_BACKEND,nvidia-drm # For nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # For nvidia
env = WLR_NO_HARDWARE_CURSORS,1 # For nvidia

#experimental for tearing
env = WLR_DRM_NO_ATOMIC,1

# Some default env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Autostart
exec-once=/usr/lib/polkit-kde-authentication-agent-1 # must have: Authentication agent
exec-once=dunst # must have: Notification manager
#exec-once=waybar


# Monitors
monitor=eDP-1,2400x1600@120.00000,0x0,1.00

# Programs we use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$paint = com.github.scrivanolabs.scrivano
$nnn = kitty zsh -i -c "n '~/OneDrive/Documents/ETH/SEM 5/'; exec zsh"
$browser = firefox

# KEYBINDINGS
$mainMod = SUPER
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, R, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, N, exec, $nnn
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, $paint
bind = $mainMod, O, exit

# fullscreen
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, M, layoutmsg, cyclenext

# move
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# swap
bind = $mainMod, right, swapwindow, r
bind = $mainMod, left, swapwindow, l
bind = $mainMod, up, swapwindow, u
bind = $mainMod, down, swapwindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# will switch to a submap called resize
bind=ALT,R,submap,resize
# will start a submap called "resize"
submap=resize
# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10
# use reset to go back to the global submap
bind=,escape,submap,reset 
# will reset the submap, meaning end the current one and return to the global one
submap=reset
# keybinds further down will be global again...


# Special Workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Keyboard and touchpad input
input {
    kb_layout = ch
    kb_variant = de_nodeadkeys
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0.4
}

# General window settings
general {
  gaps_in = 2
  gaps_out = 5
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  allow_tearing = true
}

# Decoration
decoration {
  rounding = 6
  blur {
    enabled = true
    size = 2
    passes = 1
    vibrancy = 0.1696
  }
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = false
}

misc {
  force_default_wallpaper = 0
}

# window rules
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


